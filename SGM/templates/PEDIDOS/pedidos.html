<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        .element {
            padding: 15px;
            margin: 15px;
            width: 22vh;
            text-align: center;
            color: white;
            cursor: pointer;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .element:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .element img {
            max-width: 18vh;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .element.available {
            background-color: #00a8e8;
        }

        .element.unavailable {
            background-color: #6c757d;
        }

        .element.selected {
            border: 2px solid #000000;
            transform: scale(1.08);
        }

        .filter-btn {
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
            background-color: #fff;
            border: 2px solid #007bff;
            border-radius: 25px;
            transition: transform 0.3s ease-in-out, background-color 0.3s;
        }

        .filter-btn:hover {
            background-color: #007bff;
            color: #fff;
        }

        .filter-btn.selected {
            background-color: #007bff;
            color: #fff;
            transform: scale(1.05);
        }

        .filter-section {
            background-color: #343a40;
            padding: 15px;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .grid-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 0 0 10px 10px;
            padding: 15px;
            gap: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #343a40;
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 0 0 12px 12px;
            margin-bottom: 30px;
        }

        .checkout-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 50px;
            background-color: #28a745;
            color: white;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .checkout-btn:hover {
            background-color: #218838;
        }

        .checkout-btn i {
            margin-right: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .element {
                width: 40vw;
            }
        }

        @media (max-width: 480px) {
            .element {
                width: 60vw;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <h1>Pa√±ol de Materiales</h1>
    </header>
    
    <div id="filter-section" class="filter-section"></div>
    <div id="grid-section" class="grid-section"></div>
    
    <button id="checkout-btn" class="checkout-btn">
        <i class="fa-solid fa-cart-flatbed"></i> Checkout
    </button>

    <script>
        let selectedCategories = [];
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        async function loadElements() {
            let url = '/elements';
            if (selectedCategories.length > 0) {
                url += '?categories[]=' + selectedCategories.join('&categories[]=');
            }

            const response = await fetch(url);
            const elements = await response.json();
            const grid = document.getElementById('grid-section');
            grid.innerHTML = '';

            elements.forEach(element => {
                const div = document.createElement('div');
                div.classList.add('element');
                div.classList.add(element.disp ? 'available' : 'unavailable');

                div.innerHTML += `<div><img src="static/uploads/${element.img}" alt="${element.name}"></div>`;
                div.innerHTML += `<div><p>${element.name}</p> <p>(Disp: ${element.candisp})</p></div>`;

                const inCart = cart.find(item => item.IDelement === element.IDelement);
                if (inCart) {
                    div.classList.add('selected');
                }

                div.onclick = () => {
                    toggleCartItem(element, div);
                };

                grid.appendChild(div);
            });
        }

        function toggleCartItem(element, div) {
            const inCart = cart.find(item => item.IDelement === element.IDelement);

            if (inCart) {
                cart = cart.filter(item => item.IDelement !== element.IDelement);
                div.classList.remove('selected');
            } else {
                cart.push({
                    IDelement: element.IDelement,
                    name: element.name,
                    quantity: 1,
                    candisp: element.candisp
                });
                div.classList.add('selected');
            }

            localStorage.setItem('cart', JSON.stringify(cart));
        }

        async function loadCategories() {
            const response = await fetch('/categories');
            const categories = await response.json();
            const filterSection = document.getElementById('filter-section');
            filterSection.innerHTML = '';

            categories.forEach(category => {
                const btn = document.createElement('button');
                btn.classList.add('filter-btn');
                btn.textContent = category.name;

                btn.onclick = () => {
                    if (selectedCategories.includes(category.IDcategory)) {
                        selectedCategories = selectedCategories.filter(id => id !== category.IDcategory);
                        btn.classList.remove('selected');
                    } else {
                        selectedCategories.push(category.IDcategory);
                        btn.classList.add('selected');
                    }
                    loadElements();
                };

                filterSection.appendChild(btn);
            });
        }

        loadCategories();
        loadElements();

        setInterval(loadElements, 50009999);

        document.getElementById('checkout-btn').onclick = () => {
            if (cart.length === 0) {
                alert('Por favor, seleccione al menos un elemento antes de proceder al checkout.');
            } else {
                window.location.href = '/checkout';
            }
        };
    </script>
</body>
</html>
