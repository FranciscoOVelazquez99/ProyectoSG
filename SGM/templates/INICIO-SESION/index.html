<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="static/inicio_sesion_res/styles.css">
    <link href="{{ url_for('static', filename='inicio_sesion_res/logo.jpg')}}" rel="icon">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="static/inicio_sesion_res/logo.jpg" alt="Logo">
        </div>
        <h2>Inicio de sesión</h2>
        <p>Inicia sesión con tu cuenta creada</p>
        <form action="/inicio" method="POST">
            <label for="user">Usuario</label>
            <input type="user" id="user" name="user" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Ingresar</button>
        </form>
        <p class="register">¿No tenés cuenta? <a href="/registro">Regístrate</a></p>
    </div>
</body>
</html>
