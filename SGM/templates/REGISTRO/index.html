<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="static/registro_res/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="static/registro_res/logo.jpg" alt="Logo">
        </div>
        <h2>Registro</h2>
        <p>!Créa tu nueva cuenta!</p>
        <form action="/registro" method="POST">

            <label for="user">Usuario</label>
            <input type="user" id="user" name="user" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Ingresar</button>
        </form>
        <p class="register">¿Ya tenés cuenta? <a href="/registro">Inicia sesión</a></p>
    </div>
</body>
</html>
